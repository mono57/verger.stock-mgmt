{% extends "base.html" %}

{% block content %}

<div class="col-6">
    {% if messages %}
    {% include "backoffice/includes/message.html" %}
    {% endif %}
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h5">Enregistrer une salle</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{form.name.name}}">{{form.name.label}}</label>
            <input type="text" class="form-control {% if form.name.errors %} is-invalid {% endif %}"
                name="{{form.name.name}}" value="{{form.name.value|default:""}}">
            <div class="invalid-feedback">
                {{form.name.errors}}
            </div>
        </div>
        <button type="submit" class="btn btn-sm btn-dark">Enregistrer</button> 
        <a href="{% url 'backoffice:room-list' %}">Aller Ã  la liste</a>

    </form>

</div>
{% endblock content %}
