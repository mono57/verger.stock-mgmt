{% extends "base.html" %}

{% block content %}

<div class="col-6">

    <h1 class="h4 mt-3 mb-2">Les salles du Restaurant</h1>

    <p> <a href="{% url 'backoffice:room-add' %}">Ajouter une nouvelle salle</a></p>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nom de la salle</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                <tr>
                    <td>{{room.pk}}</td>
                    <td>{{room.name}}</td>
                    <td>
                        <a href="{% url 'backoffice:room-update' pk=room.pk %}">Modifier</a>
                        <a href="" class="text-danger">Suppimer</a>
                    </td>

                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">Aucun salle enregistr√©e</td>
                </tr>
                {% endfor %}


            </tbody>
        </table>

    </div>
</div>

{% endblock content %}
